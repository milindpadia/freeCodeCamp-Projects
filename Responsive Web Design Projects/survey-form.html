<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><i>We appreciate your help in making this platform better</i></p>

    <!--form-->
    <form id="survey-form">
      <fieldset class="personal-details">
        <label id="name-label">
          <p>Name</p> <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label">
          <p>Email</p> <input id="email" type="email" placeholder="Enter your Email" required>
        </label>
        <label id="number-label">
          <p>Age (optional)</p> <input id="number" type="number" min="10" max="100" placeholder="Enter your age">
        </label>

        <label><p>Which option best describes your current role?</p></label>
        <select id="dropdown" required>
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset class="refer-freecodecamp">
        <label><p>Would you recommend freeCodeCamp to a friend?</p></label>
        <label class="radio-input"><input name="refer freecodecamp" type="radio" value="definitely"> Definitely</label>
        <label class="radio-input"><input name="refer freecodecamp" type="radio" value="may be"> May be</label>
        <label class="radio-input"><input name="refer freecodecamp" type="radio" value="not sure"> Not sure</label>
      </fieldset>

      <fieldset class="favorite-feature">
        <label><p>What is your favorite feature of freeCodeCamp?</p></label>
        <select id="favorite-feature">
          <option disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </fieldset>

      <fieldset class="improvements">
        <label><p>What would you like to see improved? <span class="check all that apply">(Check all that apply)</span></p></label>
        <label class="input-checkbox"><input type="checkbox" value="front end projects"> Front End Projects</label>
        <label class="input-checkbox"><input type="checkbox" value="back end projects"> Back End Projects</label>
        <label class="input-checkbox"><input type="checkbox" value="data visualization"> Data Visualization</label>
        <label class="input-checkbox"><input type="checkbox" value="machine learning projects"> Machine Learning Projects</label>
        <label class="input-checkbox"><input type="checkbox" value="videos"> Videos</label>
        <label class="input-checkbox"><input type="checkbox" value="forum"> Forum</label>
      </fieldset>

      <fieldset>
        <label><p>Any comment or suggestions?</p><label>
        <textarea name="comment or suggestion" placeholder="Enter your comments here..." rows="5"></textarea>
        <button id="submit" class="submit-button" type="submit">Submit</button>
      </fieldset>

    </form>

  </body>
</html>
