<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your help in making this platform better</p>

    <!--form-->
    <form id="survey-form">

      <fieldset>
        <label>
          <p>Name</p> <input id="name name-label" type="text" required>
        </label>
        <label>
          <p>Email</p> <input id="email email-label" type="email" required>
        </label>
        <label>
          <p>Age (optional)</p> <input id="number number-label" type="number" min="13" max="120">
        </label>

        <label><p>Which option best describes your current role?</p></label>
        <select id="dropdown">
          <option disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input name="refer freecodecamp" type="radio" value="definitely">Definitely</label>
        <label><input name="refer freecodecamp" type="radio" value="may be">May be</label>
        <label><input name="refer freecodecamp" type="radio" value="not sure">Not sure</label>
      </fieldset>

      <fieldset>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="favorite-feature">
          <option disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? <span class="check all that apply">(Check all that apply)</span></p>
        <label><input class="input-checkbox" type="checkbox" value="front end projects">Front End Projects</label>
        <label><input class="input-checkbox" type="checkbox" value="back end projects">Back End Projects</label>
        <label><input class="input-checkbox" type="checkbox" value="data visualization">Data Visualization</label>
        <label><input class="input-checkbox" type="checkbox" value="machine learning projects">Machine Learning Projects</label>
        <label><input class="input-checkbox" type="checkbox" value="videos">Videos</label>
        <label><input class="input-checkbox" type="checkbox" value="forum">Forum</label>
      </fieldset>

      <fieldset>
        <p>Any comment or suggestions?</p>
        <textarea name="comment or suggestion" placeholder="Enter your comments here..."></textarea>
      </fieldset>

      <div class="submit button">
        <button id="submit" class="submit-button" type="submit">Submit</button>
      </div>

    </form>

  </body>
</html>
